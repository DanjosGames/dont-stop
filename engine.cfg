[application]

name="DontStop"
main_scene="res://scenes/main.tscn"
target_fps=30
icon="res://icon.png"

[audio]

stream_volume_scale=1.0
fx_volume_scale=1.0

[autoload]

global="*res://scenes/global.tscn"

[display]

stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=true
resizable=true
width=1280
height=720
use_2d_pixel_snap=true

[input]

jump=[key(Space)]

[render]

default_clear_color=#ff000000
